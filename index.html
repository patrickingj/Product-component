<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product">
      
      <picture class="product__img">
        <source srcset="image-product-desktop.jpg" media="(min-width:600px)">
        
        <img src="image-product-mobile.jpg" alt="A bottle of Gabrielle Essence Eau De Parfum lying flat on a table">
      </picture>
      
      <div class="product__content">
        <p class="product__category">Perfume</p>
      
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="product__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="product__price">
          <p class="current-price"><span class="sr-only">Current price</span>$149.99</p>
          <p class="original-price"><span class="sr-only">Original price</span><s>$169.99</s></p>
        </div>
        
        <button type="button" class="button">
          <img src="icon-cart.svg" alt="icon-cart.svg">
          Add to Cart
        </button>
        
      </div>
      
    </article>
  </main>
</body>
</html>
